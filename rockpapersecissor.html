<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Secissor</title>
    <link rel="stylesheet" href="./rockpaperscissor.css">
</head>
<body>
    <div class="container">
        <h1>Rock paper Scissor</h1>
        <div class="game">
            <div class="choices">
                <button class="rock move-button" onclick="playGame('rock'); "><img
                   class="move-icon" src="./images/rock.png" alt="Rock">
                </button>
                <button class="paper move-button" onclick="playGame('paper'); "><img class="move-icon" src="./images/paper.png" alt="paper"></button>
                <button class="scissors move-button" onclick="playGame('scissors');"><img class="move-icon" src="./images/scissors.png" alt = "paper"></button>
                
            </div>
            <div class="result">
                <p class="Move-message"></p>
                <p class = "result-message"></p>
                <p class="score-message">Wins: 0,Losses: 0,Ties: 0 </p>
            </div>
            <button class="reset" onclick = "resetGame();">Reset</button>
        </div>
    </div>

    <script src="./rockpaperscissor.js"></script> 
</body>
</html>
